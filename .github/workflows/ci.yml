name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up MoonBit
        run: |
          curl -fsSL https://cli.moonbitlang.com/install/unix.sh | bash
          echo "$HOME/.moon/bin" >> $GITHUB_PATH
      
      - name: Show MoonBit version
        run: moon version --all
      
      - name: Update MoonBit dependencies
        run: moon update
      
      - name: Check code formatting
        run: moon fmt --check
      
      - name: Lint code
        run: moon check
      
      - name: Build project
        run: moon build
      
      - name: Run tests
        run: moon test
